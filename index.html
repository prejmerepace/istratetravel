<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site Closed</title>
    <meta name="description" content="Site closed for marketing" />
    <style>
      /* Full-page black background and centered content */
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .message {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-size: clamp(20px, 5vw, 48px);
        letter-spacing: 0.02em;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root" aria-label="Site closed for marketing"></div>

    <!-- React (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- App -->
    <script>
      (function () {
        const e = React.createElement;
        const rootEl = document.getElementById('root');

        // Use React 18 createRoot if available
        const renderer = (ReactDOM.createRoot) ?
          ReactDOM.createRoot(rootEl) :
          { render: (v) => ReactDOM.render(v, rootEl) };

        const App = () =>
          e('div', { className: 'message', role: 'status' }, 'site closed for marketing');

        renderer.render(e(App));
      })();
    </script>
  </body>
</html>
